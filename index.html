<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Script -->
    <script src="js/index.js" defer></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Jogo do MÃ¡rio</title>
</head>

<body>
    <main class="cenario" id="cenario">
        <header class="header">
            <div class="wrapper-topo">
                <label class="label-topo">
                    <span class="titulo">Jogador:</span>
                    <span class="jogador txt" id="txtJogador">Nome</span>
                </label>
                <img src="images/logo.png">

                <div class="controle">
                    <label class="label-topo">
                        <span class="titulo">moedas:</span>
                        <span class="pontos txt" id="txtPontos">00</span>
                    </label>

                    <label class="label-topo">
                        <span class="titulo">Tempo:</span>
                        <span class="tempo txt" id="txtTempo">00</span>
                    </label>
                </div>

            </div>

        </header>
        <img class="clouds" src="images/clouds.png">
        <img class="clouds2" src="images/clouds.png">
        <img class="pipe" id="pipe" src="images/pipe.png">
        <img class="pipe2" id="pipe2" src="images/pipe.png">
        <img class="bullet" id="bullet" src="images/bullet.png">
        <img class="bullet2" id="bullet2" src="images/bullet.png">
        <img src="images/moeda.png" class="moeda moeda1" id="moeda">
        <img src="images/moeda.png" class="moeda moeda2" id="moeda">
        <img src="images/moeda.png" class="moeda moeda3" id="moeda">
        <img class="mario" id="mario" src="images/mario.gif">
    </main>

    <section class="modal" id="modal">
        <div class="modal-start active" id="modalStart">
            <h1 class="titulo"><span class="azul">Pronto</span> <span class="amarelo">para</span> <span
                    class="vermelho">um</span> <span class="verde">novo</span> <span class="azul">desafio?</span></h1>
            <input type="text" class="input-jogador" id="inputJogador" placeholder="Jogador...">
            <button class="btn-modal btn-red-tr btn-start" id="btnStart" disabled>Iniciar Jogo!</button>
            <img src="images/mario3.png" class="img-mario mario3">
        </div>

        <div class="modal-game-over" id="modalGameOver">
            <h1 class="titulo"><span class="azul">Que</span> <span class="amarelo">pena,</span> <span
                    class="vermelho">voce</span> <span class="verde">perdeu!</span></h1>
            <img src="images/game-over.gif" class="img-game-over">
            <div class="wrapper-btn">
                <button class="btn-modal btn-red-tr btn-ranking" id="btnRanking">Ranking</button>
                <button class="btn-modal btn-red-tr btn-reiniciar" id="btnReiniciar">Reiniciar</button>
            </div>

            <img src="images/mario4.png" class="img-mario mario4">

        </div>

        <div class="modal-ranking" id="modalRanking">
            <h1 class="titulo"><span class="azul">R</span><span class="amarelo">a</span><span
                    class="vermelho">n</span><span class="verde">k</span><span class="azul">i</span><span
                    class="amarelo">n</span><span class="vermelho">g</span><span class="verde">!</span></h1>
            
            <div class="wrapper-tabela" id="wrapperTabela">
                <table class="tabela-ranking" border="1" id="tabelaRanking">
                    <tr class="cabecalho">
                        <td>Posicao</td>
                        <td>Jogador</td>
                        <td>Moedas</td>
                        <td>Tempo</td>
                        <td>Pontuacao</td>
                    </tr>
    
                    <!-- Tabela que vem do JS -->
                    <!-- <tr class="dados">
                        <td>1</td>
                        <td>Darlan</td>
                        <td>20</td>
                        <td>30</td>
                        <td>70</td>
                    </tr> -->
                </table>
            </div>
            <p class="regra">**Regra: Cada moeda coletada vale por 2 pontos, cada segundo vale por 1 ponto.</p>
            <button class="btn-modal btn-red-tr btn-reiniciar" id="btnReiniciar">Reiniciar</button>
            <img src="images/mario2.png" class="img-mario mario2">
            <img src="images/mario1.png" class="img-mario mario1">
        </div>
    </section>
</body>

</html>
